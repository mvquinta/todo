<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="mvqdev" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1+Todo List</title>

        <!--Styles-->
        <link href="./css/main.css" rel="stylesheet" type="text/css" media="all">

        <!--Fonts-->
        <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300, 400, 700|Advent Pro">-->

        <!--Icons-->
        <script src="https://unpkg.com/feather-icons"></script>
    </head>

    <body>
        <div class="main-wrapper">
            <div class="top-nav">
                <nav>
                    <ul>
                        <li><a href="#" class="home-h1"><h1>1+Todo</h1></a></li>
                        <li><a class="top-credits" href="https://github.com/mvquinta" target="_blank" rel="noopener noreferrer">mvqdev</a></li>
                        <li><a class="top-credits" href="https://www.theodinproject.com/" target="_blank" rel="noopener noreferrer">The Odin Project</a></li>
                    </ul>
                </nav>
            </div><!--/top-nav-->
            <div class="side-nav">
                <nav>
                    <ul class="ul-projects-list">
                        <li><a href="#" class="main-proj-name"><i class="icon-inbox" data-feather="inbox"></i>Inbox</a></li>
                        <!--<li><a href="#"><i class="icon-inbox" data-feather="square"></i>Today</a></li>-->
                        <li id="proj-list-li"><a href="#" class="proj-list-name"><i class="icon-inbox" data-feather="briefcase"></i>Projects</a></li>
                    </ul>
                    <div class="div-for-add-proj"></div>
                    <div class="add-task-proj"><button class="btn-add-proj"><i class="icons-add-task" data-feather="plus"></i></button> Add Project</div>
                </nav>
            </div><!--/side-nav-->
            <div class="main-content-wrapper">
                <div class="main-content">
                    <div class="content">
                        <div class="task-container">
                            <h3 class="project-name">All Projects</h3>
                            <ul class="task-list">
                                <div class="task-list-li-container">
                                </div><!--/task-list-li-container-->
                                <div class="container-add-task">
                                    <div class="add-task">
                                        <div class="add-task-text"><button class="btn-add-task"><i class="icons-add-task" data-feather="plus"></i></button> Add Task</div><!--add-task-text-->
                                    </div><!--/add-task-->
                                    <div class="div-form-add-task"></div><!--/div-form-add-task-->
                                </div><!--/container-add-task-->
                            </ul>
                        </div><!--/task-container-->
                    </div><!--/content-->
                </div><!--/main-content-->
            </div><!--/main-content-wrapper-->
        </div> <!--/main-wrapper-->

        <script>feather.replace()</script>
        <script src="main.js"></script>
    </body>
</html>
